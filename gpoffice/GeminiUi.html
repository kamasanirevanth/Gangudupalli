        /* Base Styles */
        body {
            font-family: 'Mallanna', sans-serif;
            margin: 0;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease; /* Smooth transition for theme changes */
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            z-index: 1;
        }

        /* Card Base Styles */
        .card {
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 20px;
            padding: 30px;
            width: 280px;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.6s ease, border 0.6s ease;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.8s ease;
            pointer-events: none;
        }

        .card:hover::before {
            transform: translateX(100%) rotate(45deg);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
        }

        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.15) rotate(5deg);
        }

        .card h2 {
            font-size: 26px;
            margin: 10px 0;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .card p {
            font-size: 20px;
            margin: 5px 0;
            font-weight: 500;
            transition: color 0.5s ease;
        }

        .card a {
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .card a:hover::after {
            content: '';
            width: 100%;
            height: 2px;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
            opacity: 0.8;
        }

        /* Screws */
        .screw {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 2;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .screw:before, .screw:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 1px;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: background-color 0.5s ease;
        }
        .screw:after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .screw.top-left { top: 15px; left: 15px; }
        .screw.top-right { top: 15px; right: 15px; }
        .screw.bottom-left { bottom: 15px; left: 15px; }
        .screw.bottom-right { bottom: 15px; right: 15px; }

        .progress-container {
            width: 90%;
            max-width: 600px;
            height: 40px;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            border-radius: 20px;
            transition: width 0.7s ease-out, background 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            transition: color 0.5s ease, text-shadow 0.5s ease;

            const cachedData = sessionStorage.getItem(CACHE_KEY);
            const cachedTimestamp = sessionStorage.getItem(CACHE_KEY + '_timestamp');

            if (cachedData && cachedTimestamp && (Date.now() - parseInt(cachedTimestamp, 10) < CACHE_EXPIRY_MS)) {
                // Use cached data if it's not expired
                try {
                    data = JSON.parse(cachedData);
                    console.log("Data loaded from cache.");
                    width = 100; // Immediately complete progress bar if from cache
                } catch (e) {
                    console.error("Error parsing cached data, fetching new data.", e);
                    sessionStorage.removeItem(CACHE_KEY); // Clear corrupt cache
                    sessionStorage.removeItem(CACHE_KEY + '_timestamp');
                }
            }

            if (!data) {
                // No valid cached data, fetch from API
                console.log("Fetching data from API...");
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    data = await response.json();
                    sessionStorage.setItem(CACHE_KEY, JSON.stringify(data));
                    sessionStorage.setItem(CACHE_KEY + '_timestamp', Date.now().toString());
                    console.log("Data fetched from API and cached.");
                } catch (error) {
                    console.error("Error fetching officer data:", error);
                    progressText.textContent = "లోడ్ చేయడంలో లోపం వచ్చింది.";
                    progressBar.style.backgroundColor = '#dc3545';
                    width = 100;
                    return; // Stop if data fetch fails
                }
            }

            const cardContainer = document.querySelector('.card-container');
            cardContainer.innerHTML = ''; // Clear existing cards

            data.forEach(officer => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', '100');

                card.innerHTML = `
                    <img src="https://gangudupalli-in-website.web.app/photos/${officer.emp_img}.jpeg" alt="${officer.desig}">
                    <h2>${officer.emp_name}</h2>
                    <p class="nameplate">${officer.desig}</p>
                    <div class="screw top-left"></div>
                    <div class="screw top-right"></div>
                    <div class="screw bottom-left"></div>
                    <div class="screw bottom-right"></div>
                    <p><a href="tel:${officer.phone_no}">${officer.phone_no}</a></p>
                `;
                cardContainer.appendChild(card);
            });
            AOS.refresh(); // Refresh AOS to pick up new elements
        }

        // --- Theme Management ---
        const themeButtons = document.querySelectorAll('.theme-button');
        const body = document.body;
        const THEME_STORAGE_KEY = 'selectedTheme';

        function applyTheme(themeName) {
            // Remove all theme classes
            body.className = body.className.split(' ').filter(c => !c.startsWith('theme-')).join(' ');
            // Add the new theme class
            body.classList.add(`theme-${themeName}`);

            // Update active button state
            themeButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.theme === themeName) {
                    button.classList.add('active');
                }
            });

            // Store theme preference
            localStorage.setItem(THEME_STORAGE_KEY, themeName);
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'light'; // Default to light
            applyTheme(savedTheme);

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    applyTheme(button.dataset.theme);
                });
            });

            fetchOfficerData(); // Fetch data after theme is applied
            AOS.init({
                duration: 1200,
                once: false,
                easing: 'ease-out-cubic',
            });
        });
    </script>
