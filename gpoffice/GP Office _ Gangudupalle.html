.card {
  background: rgba(255, 255, 255, 0.18);

}


        

        .card img {

            margin-bottom: 10px;

            transition: transform 0.3s ease;

        .card a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .card a:hover::after {
            content: '';
            width: 100%;
            height: 2px;
            background-color: #00bfff;
            position: absolute;
            bottom: -2px;
            left: 0;
            animation: underline 0.3s forwards;
			background-image: url('https://www.transparenttextures.com/patterns/arches.png');
        }
        .screw {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #cccccc75;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5), inset -1px -1px 3px rgba(255, 255, 255, 0.5);
        }

        .screw:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 2px;
            background-color: #99999956;
            transform: translate(-50%, -50%);
        }

        .screw.top-left {
            top: 10px;
            left: 10px;
        }

        .screw.top-right {
            top: 10px;
            right: 10px;
        }

        .screw.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .screw.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        @keyframes underline {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
